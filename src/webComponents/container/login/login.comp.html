<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>INICIE SESION</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form" ng-submit="$ctrl.clickGuardar()">
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="email" ng-model="$ctrl.txLogin" placeholder="login" required/>
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Introduzca nombre de usuario</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="$ctrl.txPwd" placeholder="password" required="" md-maxlength="16"/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Introduzca password</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" type="submit" class="md-raised md-primary">&nbsp Inicio de Sesion &nbsp</md-button>
                <span>{{$ctrl.txReqResponse}}</span>
            </form>
        </md-card-content>
    </md-card>
</md-content>
