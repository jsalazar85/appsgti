    <md-toolbar>
        <div class="md-toolbar-tools">
            <span class="md-truncate" style="position: absolute; top: 13px; bottom: 13px;">CATALOGO PERSONAS - ({{$ctrl.form.modo}})</span>
            <span flex></span>
            <md-button class="md-raised" aria-label="Learn More" type="submit">

            <md-button class="md-raised" aria-label="Learn More" ng-disabled="$ctrl.forma.disables['btnCerrar']" ng-click="$ctrl.clickSalir()">

            </md-button>
        </div>

        <md-input-container class="md-block" flex-gt-sm >
            <label>NOMBRE</label>
            <input ng-model="$ctrl.vm.m.txNombre" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm >
            <label>APELLIDO(S)</label>
            <input ng-model="$ctrl.vm.m.txApellido" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm >
            <label>CORREO</label>
            <input ng-model="$ctrl.vm.m.txCorreo" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm >
            <label>TITULO</label>
            <input ng-model="$ctrl.vm.m.txTitulo" ng-required="false">
        </md-input-container>
    </md-content>
</form>
